plugins {
    id 'java'
    id 'maven-publish'
}

dependencies {
    runtimeOnly group: 'junit', name: 'junit', version: '4.12'
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.twosigma'
            artifactId 'beakerx-runtimetools'
            version "$beakerxVersion"
            from components.java
        }
    }
}
